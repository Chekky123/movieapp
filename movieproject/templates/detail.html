<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <image src="{{movie.img.url}}" width="400" height="500"> </image>
                </div>
            <div class="col-md-6">

                <h2>{{movie.name}} </h2>
                <h4>{{movie.description}}</h4>
                <h3>{{movie.year}}</h3>
                <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">UPDATE</a>
                <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">DELETE</a>


            </div>
    </div>
</div>

{% endblock %}
</body>
</html>
